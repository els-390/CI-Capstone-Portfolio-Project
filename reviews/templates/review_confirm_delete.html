{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h2>Are you sure you want to delete this review?</h2>

<p>Review by: {{ review.reviewer_name }}</p>
<p>Review Title: {{ review.review_title }}</p>
<p>Review Content: {{ review.content }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'review_list' %}">Cancel</a>

{% endblock %}
