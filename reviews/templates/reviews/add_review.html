{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 my-5">
                <h1>Add a Review</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-add-review">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
