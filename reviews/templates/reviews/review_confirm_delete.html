{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <div class="container">
                <h1>Delete Review</h1>
                <p>Are you sure you want to delete this review?</p>
                <form method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-delete-review">Yes, delete</button>
                    <a href="{% url 'review' %}" class="btn btn-edit-review">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
